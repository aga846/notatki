<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pro Two - Users</title>
  </head>
  <body>
    <h1>Here are your users:</h1>
    <ol>
      {% for u in users %}
      <li>User Info
      <ul>
        <li>First Name: {{ u.first_name }}</li>
        <li>Last Name: {{ u.last_name }}</li>
        <li>Email: {{ u.email }}</li>
      </ul>
      </li>
      {% endfor %}
    </ol>
  </body>
</html>
