<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&family=Sansita&display=swap" rel="stylesheet">
  </head>
  
  <body class="loader">
    <nav class="navbar navbar-dark techfont custom-navbar bg-dark navbar-expand-sm">
      <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
            <a class="nav-item nav-link" href="https://github.com">GitHub</a> 
            <a class="nav-item nav-link" href="https://linkedin.com">LinkedIn</a> 
          </div>
      </div>
      <div class="navbar-nav align-items-conter ml-auto">
        {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
          <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
          <a>Welcome: {{ user.username }}</a>
        {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}" aria-label:"Login"><span class="fa fa-user" aria-hidden="true"></span></a>
        {% endif %}
      </div>
    </nav>
    
    <!-- The actual blog posts -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
