<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms Demo</title>
  </head>
  
  <body>
    <h2>Forms Demo</h2>
    <form action="/tacos"">
      <div>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="username">
      </div>
      <input type="password">
      <input type="color">
      <input type="month">
      <input type="number">
    </form>
    
    <h2>Google Search</h2>
    <form action="http://www.google.com/search"">
      <div>
        <label for="mysearch">Enter your search:</label>
        <input id="mysearch" type="text" placeholder="your search" name="q">
        <button>Search!</button>
      </div>
    </form>
    
    <form>
      <h2>Checkboxes</h2>
      <form action="/birds">
        <label for="agree">I agree to everything</label>
        <input type="checkbox" name="agree" id="agree">
    </form>
  </body>
</html>
