<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Race Registartion Form</title>
  </head>
  
  <body>
  <form action="myadress.html">
    <h1>Race Registration!</h1>
    <div>
      <label for="first">First Name</label>
      <input id="first" type="text" name="first" required>
      
      <label for="last">Last Name</label>
      <input id="last" type="text" name="last" required>
    </div>
    
    <div>
      <p>Select a Race:</p>
      <p>
        <input type="radio" id="funrun" name="race" value="funrun" required>
        <label for="funrun">Fun Run 5k</label>
      <p>
        <input type="radio" id="half" name="race" value="half">
        <label for="half" name="race" value="half">Half Marathon</label>
      </p>
      <p>
        <input type="radio" id="full" name="race" value="full">
        <label for="full" name="race" value="full">Full Marathon</label>
    </div>
    
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required>
      
      <label for="password">Password</label>
      <input id="password" type="password" name="password" required>
    </div>
    
    <div>
      <label for="age">Select Age Group</label>
        <select id="age" name="age" required>
          <option value="under 18">Under 18</option>
          <option value="19-30">19-30</option>
          <option value="31-60">31-60</option>
          <option value="above 60">Above 60</option>
        </select>
    </div>
    <button>Register!</button>
  </form>  
  </body>
</html>
