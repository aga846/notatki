<!DOCTYPE html>
<html>
<head>
  <title>Birds Table</title>
</head>

<body>
  <h1>Heaviest Birds</h1>
  <table>
    <thead>
    <tr>
      <th>Animal</th>
      <th>Average mass</th>
      <th>Flighted</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Ostrich</td>
      <td>104</td>
      <td>No</td>
    </tr>
    <tr>
      <td>Somali Ostrich</td>
      <td>90</td>
      <td>No</td>
    </tr>
    <tr>
      <td>Wild Turkey</td>
      <td>39</td>
      <td>Yes</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>233</td>
    </tr>
  </tfoot>
  </table>
  
  
  <h1>Second Table</h1>
  <table>
    <thead>
    <tr>
      <th rowspan="2">Animal</th>
      <th colspan="2">Average mass</th>
      <th rowspan="2">Flighted</th>
    </tr>
    <tr>
      <th>KG</th>
      <th>LB</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Ostrich</td>
      <td>104</td>
      <td>230</td>
      <td>No</td>
    </tr>
    <tr>
      <td>Somali Ostrich</td>
      <td>90</td>
      <td>200</td>
      <td>No</td>
    </tr>
    <tr>
      <td>Wild Turkey</td>
      <td>39</td>
      <td>70</td>
      <td>Yes</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>233</td>
    </tr>
  </tfoot>
  </table>
</body>
</html>
